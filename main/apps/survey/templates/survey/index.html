<!DOCTYPE html>
<html>
<head>
	<title>Django Time</title>
	<style type="text/css">*{font-size:30px;}</style>
</head>
<body>
<form style="margin:30px 0px 30px 200px;" action="/survey" method="post">
	{% csrf_token %}
	<label style="display:block;margin:20px;">Your Name: 
		<input type="text" name="name">
	</label>
	<label style="display:block;margin:20px;">Dojo Location: <select name="location">
		<option value="Seatle">Seatle</option>
		<option value="Burbank">Burbank</option>
		<option value="Washington, DC">Washington, DC</option>
	</select></label>
	<label style="display:block;margin:20px;">Favorite Language:
	<select name="language">
		<option value="Ruby">Ruby</option>
		<option value="Python">Python</option>
		<option value="Java">Java</option>
	</select></label>
	<label style="display:block;margin:20px;">Comment: <textarea name="comment"></textarea></label>
	<input type="submit" value="Submit" style="display:block;">
</form>
</body>
</html>
