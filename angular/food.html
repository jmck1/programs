<!DOCTYPE html>
<html ng-app='myapp'>
<head>
	<title>First Angular Page</title>
	<style type="text/css">
		#div1{margin: 100px 0px 0px 100px;}
		label{font-size: 30px;}
		input{font-size: 30px;}
		button{
			font-size: 30px;
			margin: 0px 40px 0px 40px;
		}
		li{
			font-size: 30px;
			margin-top: 40px;
		}
		ul{display: inline-block;}
		#lab1{
			display: block;
			margin-top: 50px;
		}
	</style>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
	<script type="text/javascript">
		var myappmodule = angular.module('myapp', []);
		myappmodule.controller('foodController', function($scope){
			$scope.foods = ['The Food'];
			$scope.button = function(){
				$scope.foods.push($scope.myfood);
				$scope.myfood = '';
			}
		});
	</script>
</head>
<body>
	<div id="div1" ng-controller='foodController'>
		<label>Favorite Food: <input type="text" ng-model='myfood' autofocus=></label>
		<button ng-click='button()'>Add Food</button>
		<ul>
			<li ng-repeat='food in foods'>{{food}}</li>
		</ul>
		<label id="lab1" ng-if='myfood'>Currently Typing: <span ng-bind='myfood'></span></label>
	</div>
</body>
</html>
